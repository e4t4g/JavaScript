
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>


<div id = "MyDiv"></div>

<script type="text/javascript">
const basket = {
		products: [
			{goods: 'Пирог', price: 50, qty: 4},
			{goods: 'Торт', price: 100, qty: 5},
			{goods:'Мороженое', price: 80, qty: 4},
			{goods:'Помидоры', price:40, qty: 1}
		],


		countBasketPrice() {
			return this.products.reduce((sum, current) => {
				return sum + current.price*current.qty;
		}, 0);
		},

		goodsCount() {
			return this.products.length;
		}
};

if (basket.goodsCount() === 0) {
	MyDiv.innerHTML +=("Корзина пуста")
} else {
	MyDiv.innerHTML += ("В корзине " +basket.goodsCount() +" товара на сумму "+ basket.countBasketPrice() + " рублей.")
}

</script>
</body>
</html>
