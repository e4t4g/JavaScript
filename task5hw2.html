<meta charset="utf-8">
<script type="text/javascript">
	

	function addition (a,b) {
		c=a+b;
		return c;		
	}

	function subtraction (a,b) {
		c=a-b;
		return c;
	}

	function multiplication (a,b) {
		c=a*b;
		return c;	
	}

		function division (a,b) {
		c=(a/b).toFixed(2);
		return c;
	}

document.write (addition(5,6) + "<br>"); 
document.write (subtraction(5,6) + "<br>");
document.write (multiplication(5,6) + "<br>");
document.write (division(5,6) + "<br>");

</script>
